<!DOCTYPE html>
<html>
  <head>
    <title>7 wonders</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/script.js" type="module"></script>
  </head>
  <body>
    <canvas id="fireCanvas"></canvas>

    <main>
      <button id="login-btn">Login</button>
      <h1><span id="typewriter"></span></h1>
      <h2>-Regards, The Olympians</h2>
    </main>

    <div class="popUpWindow">
      <form class="login-form" action="/auth/login" method="POST">
        <div class="close-menu">
          <img src="img/icons/cancel.png" class="close" />
        </div>

        <h1 id="form-title">Login</h1>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        />

        <button type="submit" id="join-btn">Join</button>
      </form>
    </div>
  </body>
</html>
