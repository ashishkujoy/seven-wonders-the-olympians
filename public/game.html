<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/scripts/game.js"></script>
    <link rel="stylesheet" href="/styles/game.css" />
  </head>
  <body>
    <main>
      <header>
        <p id="player-name"></p>
        <div id="settings"></div>
        <div class="property"></div>
      </header>

      <div id="other-players"></div>

      <div id="three-players">
        <div id="left-neighbour" class="neighbour"></div>
        <div id="player-placeholder">
          <div class="deckPlaceHolder">
            <div id="cardsContainer"></div>
          </div>

          <div class="wonder">
            <div class="buildedCards">
              <div class="purple"></div>
              <div class="gray brown"></div>
              <div class="red"></div>
              <div class="yellow"></div>
              <div class="green"></div>
              <div class="blue"></div>
            </div>
            <div id="wonder-placeholder"></div>
          </div>
        </div>

        <div id="right-neighbour" class="neighbour"></div>
      </div>
    </main>

    <template id="neighbour-template">
      <div class="player-stats-header"></div>
      <div class="cards"></div>
      <div class="wonder-stats"></div>
    </template>

    <template id="other-players-template">
      <div class="other-player-stats">
        <div class="player-stats-header"></div>
        <div class="wonder-stats players-wonder-stats"></div>
      </div>
    </template>
  </body>
</html>
