<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script src="/scripts/game_controller.js" type="module"></script>
    <link rel="stylesheet" href="/styles/game.css" />
  </head>
  <body>
    <div id="age"></div>
    <div class="conflictContainer">
      <div class="conflict"></div>
    </div>

    <main>
      <header>
        <p id="player-name"></p>
        <div id="settings"></div>
        <div class="property"></div>
      </header>

      <div id="other-players"></div>

      <div id="three-players">
        <div id="left-neighbour" class="neighbour"></div>
        <div id="player-placeholder">
          <div class="deckPlaceHolder">
            <div id="cardsContainer"></div>
          </div>

          <div class="wonder">
            <div class="buildedCards">
              <div class="purple"></div>
              <div class="resources"></div>
              <div class="red"></div>

              <div class="yellow"></div>
              <div class="green"></div>
              <div class="blue"></div>
            </div>
            <div id="wonder-placeholder"></div>
          </div>
        </div>

        <div id="right-neighbour" class="neighbour"></div>
      </div>
    </main>

    <template id="neighbour-template">
      <div class="player-stats-header"></div>
      <div class="cards">
        <div class="first-col"></div>
        <div class="second-col"></div>
      </div>
      <div class="wonder-stats"></div>
    </template>

    <template id="other-players-template">
      <div class="other-player-stats">
        <div class="player-stats-header"></div>
        <div class="wonder-stats players-wonder-stats"></div>
      </div>
    </template>
  </body>
</html>
