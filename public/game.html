<!DOCTYPE html>
<html>
  <head>
    <title>7 Wonders</title>
    <script src="/scripts/game_controller.js" type="module"></script>
    <link rel="stylesheet" href="/styles/game.css" />
  </head>
  <body>
    <div id="age"></div>
    <div class="conflict-container">
      <div class="conflict"></div>
    </div>

    <main>
      <div id="other-players"></div>
      <div id="three-players">
        <div id="left-neighbour" class="neighbour">
          <div class="neighbour-stats" id="left-neighbour-stats"></div>
          <div class="stage-details hide"></div>
          <button class="toggle hide">
            <img src="img/icons/right.svg" alt="" />
          </button>
        </div>
        <div id="player-placeholder">
          <div class="deckPlaceHolder">
            <div id="cardsContainer"></div>
          </div>

          <div class="wonder">
            <div class="buildedCards">
              <div class="purple"></div>
              <div class="resources"></div>
              <div class="yellow"></div>
              <div class="red"></div>
              <div class="green"></div>
              <div class="blue"></div>
            </div>

            <div id="wonder-placeholder"></div>

            <div class="staged-cards">
              <div class="stage1"></div>
              <div class="stage2"></div>
              <div class="stage3"></div>
            </div>

            <div class="header">
              <p id="player-name"></p>
              <div id="settings"></div>
              <div class="property"></div>
            </div>
          </div>
        </div>

        <div id="right-neighbour" class="neighbour">
          <div class="neighbour-stats" id="right-neighbour-stats"></div>
          <div class="stage-details2 hide2"></div>
          <button class="toggle2 hide2">
            <img src="img/icons/left.svg" alt="" />
          </button>
        </div>
      </div>
    </main>

    <template id="neighbour-template">
      <div class="player-stats-header"></div>
      <div class="cards">
        <div class="first-col"></div>
        <div class="second-col"></div>
      </div>
      <div class="wonder-stats"></div>
    </template>

    <template id="other-players-template">
      <div class="wonder-stats players-wonder-stats"></div>
    </template>
  </body>
</html>
